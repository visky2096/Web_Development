<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery.js"></script>
	<script src="jquery-ui/jquery-ui.css"></script>
	<script src="jquery-ui/jquery-ui.js"></script>
	<style type="text/css">
	#bigbox{
		width: 300px;
		height: 300px;
		border:2px solid black;
	}
	#littlebox{
		width: 150px;
		height: 150px;
		border:2px solid grey; 
	}

		
	</style>
	
	
</head>
<body>
	<div id="bigbox">Drop it</div>
	<div id="littlebox">drag me to the target!</div>
	<script type="text/javascript">

		$("#littlebox").draggable();
		$("#bigbox").droppable({
			drop:function(event,ui){
				$(this).css({"background-color":"red"}).html("Item Dropped");
			}
		});
		
	</script>
</body>
</html>
